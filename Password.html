<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="Password.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="nav-logo">
                SkyTech
            </div>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="tools.html">Tools</a>
                <a href="about.html">About</a>
                <a href="faq.html">FAQ</a>
            </div>
            <div class="hamburger">
                <i class="fa-solid fa-bars"></i>
            </div>
        </nav>
    </header>
    
    <main> 
        <div class="pass-container">
            <h1>Password Genrator</h1>
            <div class="password">
                <input type="text" id="result" value="password" readonly>
                <button id="copy">Copy</button>
            </div>
            <label for="pass-length">Password Length:</label>
            <input type="range" min="4" max="16" value="8" name="pass-length"
            id="pass-length" oninput="this.nextElementSibling.value = this.value">
            <output>4</output>

            <div class="options">
                <label>
                    <input type="checkbox" id="lowercase-option" >
                    <span>Lower (a-z)</span>
                </label>
                <label>
                    <input type="checkbox" id="uppercase-option" checked>
                    <span>Upper (A-Z)</span>
                </label>
                <label>
                    <input type="checkbox" id="number-option" checked>
                    <span>Number (0-9)</span>
                </label>
                <label>
                    <input type="checkbox" id="special-option" checked>
                    <span>Symbol (!@#$%)</span>
                </label>
            </div>
            <button id="gen-btn">Genrate</button>
            <button id="back-btn">Back</button>
        </div>
    </main>
