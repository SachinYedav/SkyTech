<head>

    <link rel="stylesheet" href="formatter.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

        </div>

    </nav>
</header>

    <main>
        <div class="container">
            <h1>Text Formater </h1>
            <textarea placeholder="Enter some text here" id="input"></textarea>
            <div class="buttons">
                <button id="upper_case">UpperCase</button>
                <button id="lower_case">LowerCase</button>
                <button id="resetbtn">Reset</button>
            </div>
            <textarea placeholder="Formated Text" readonly id="output"></textarea>
            <div class="buttons">
                <button id="copybtn">Copy</button>
                <button id="backbtn">Back</button>
            </div>
        </div>
    </main>
